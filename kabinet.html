<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/theme.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/kabinet.css" type="text/css" rel="stylesheet" media="screen">
  <script src="js/theme.js" type="text/javascript"></script>
  <script src="js/kabinet.js" type="text/javascript"></script>
  <link rel="icon" href="images/logo.png" type="image/png">
  <title>Личный кабинет</title>
</head>
<body>
  <div class="container">
    <div class="start">
      <div class="header">
        <a href="index.html">
          <div class="theme-bg"></div>
        </a>
      </div>
      <div class="theme-switcher-wrapper">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-label">
          <span class="theme-ball"></span>
        </label>
        <label class="text-toggle">Переключить тему</label>
      </div>
      <div class="user">
        <div class="user-bg"></div>
        <a class="text-toggle" id="lk" href="kabinet.html">Личный кабинет</a>
      </div>
    </div>
    <div id="error" class="error section"></div>
    <!-- Секция авторизации/регистрации -->
    <div id="auth-section" class="auth-section section">
      <!-- Форма регистрации -->
      <div id="register-section" class="section" style="display: none;">
        <h2>Регистрация</h2>
        <form id="register-form">
          <label>Имя пользователя: <input type="text" id="username" required></label>
          <label>Email: <input type="email" id="email-register" required></label>
          <label>Пароль: <input type="password" id="password-register" required></label>
          <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <span class="toggle-link" id="show-login">Войти</span></p>
      </div>
      <!-- Форма входа -->
      <div id="login-section" class="section">
        <h2>Вход</h2>
        <form id="login-form">
          <label>Email: <input type="email" id="email" required></label>
          <label>Пароль: <input type="password" id="password" required></label>
          <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <span class="toggle-link" id="show-register">Зарегистрироваться</span></p>
      </div>
    </div>
    <!-- Секция личного кабинета -->
    <div id="cabinet-section" class="cabinet-section section" style="display: none;">
      <h2>Личный кабинет</h2>
      <button id="logout">Выйти</button>
      <div id="recipes-section" class="section">
        <h3>Ваши рецепты</h3>
        <div id="recipes-list"></div>
      </div>
      <div id="add-recipe-section" class="section">
        <h3>Добавить новый рецепт</h3>
        <form id="recipe-form">
          <label>Название: <input type="text" id="recipe-title" required></label>
          <label>Категория: <input type="text" id="recipe-category" required></label>
          <label>Описание: <textarea id="recipe-description" required></textarea>
          <label>Порции: <input type="number" id="recipe-servings" required></label>
          <label>Время приготовления (мин): <input type="number" id="recipe-cookingTime" required></label>
          <div id="ingredients-container">
            <div class="ingredient">
              <label>Ингредиент: <input type="text" class="ingredient-name" required></label>
              <label>Количество (г): <input type="number" class="ingredient-quantity" required></label>
            </div>
          </div>
          <button type="button" id="add-ingredient">Добавить ингредиент</button>
          <label>Изображение (URL): <input type="text" id="recipe-image"></label>
          <div id="steps-container">
            <div class="step">
              <label>Шаг: <input type="text" class="step-description" required></label>
              <label>Изображение шага (URL): <input type="text" class="step-image"></label>
            </div>
          </div>
          <button type="button" id="add-step">Добавить шаг</button>
          <button type="submit">Добавить рецепт</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/theme.js" type="text/javascript"></script>
  <script src="js/kabinet.js" type="text/javascript"></script>
</body>
</html>
