<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет | ЧудоБлюдо</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/theme.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/kabinet.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
    <div class="start">
      <div class="header">
        <a href="index.html">
          <div class="theme-bg"></div>
        </a>
      </div>
      <div class="theme-switcher-wrapper">
        <button id="theme-toggle" class="theme-toggle">
          <span class="sun">
            <img src="images/functional/sun.png"/>
          </span>
          <span class="moon">
            <img src="images/functional/moon.png" width="40px" height="40px"/>
          </span>
        </button>
      </div>
      
      <div class="user">
        <div class="user-bg" href="#" id="lk"></div>
        <a class="text-toggle" id="lk">Личный кабинет</a>
      </div>
    </div>
    <div id="error" class="error section"></div>
    <!-- Секция личного кабинета -->
    <div id="cabinet-section" class="cabinet-section section">
      <h2>Личный кабинет</h2>
      <button id="logout">Выйти</button>
      <div id="recipes-section" class="section">
        <h3>Ваши рецепты</h3>
        <div id="recipes-list"></div>
      </div>
      <div id="add-recipe-section" class="section">
        <h3>Добавить новый рецепт</h3>
        <form id="recipe-form">
          <label>Название: <input type="text" id="recipe-title" required></label>
          <label>Категории (выберите хотя бы одну):</label>
          <div id="recipe-categories" class="category-buttons">
            <button type="button" class="category-btn" data-category="Завтрак">Завтрак</button>
            <button type="button" class="category-btn" data-category="Обед">Обед</button>
            <button type="button" class="category-btn" data-category="Ужин">Ужин</button>
            <button type="button" class="category-btn" data-category="Китайская кухня">Китайская кухня</button>
            <button type="button" class="category-btn" data-category="Итальянская кухня">Итальянская кухня</button>
            <button type="button" class="category-btn" data-category="Русская кухня">Русская кухня</button>
            <button type="button" class="category-btn" data-category="Горячее блюдо">Горячее блюдо</button>
            <button type="button" class="category-btn" data-category="Закуски">Закуски</button>
            <button type="button" class="category-btn" data-category="Десерт">Десерт</button>
            <button type="button" class="category-btn" data-category="Напитки">Напитки</button>
          </div>
          <label>Описание: <textarea id="recipe-description" required></textarea>
          <label>Порции: <input type="number" id="recipe-servings" min="1" max="100" required></label>
          <label>Время приготовления (мин): <input type="number" id="recipe-cookingTime" min="1" max="100000" required></label>

          <div id="ingredients-container">
            <div class="ingredient">
              <label>Ингредиент: <input type="text" class="ingredient-name" required></label>
              <label>Количество: <input type="number" class="ingredient-quantity" min="0" max="1000" required></label>
            </div>
          </div>
          
          <button type="button" id="add-ingredient">Добавить ингредиент</button>
          <label>Изображение (URL): <input type="text" id="recipe-image"></label>
          <div id="steps-container">
            <div class="step">
              <label>Шаг: <input type="text" class="step-description" required></label>
              <label>Изображение шага (URL): <input type="text" class="step-image"></label>
            </div>
          </div>
          <button type="button" id="add-step">Добавить шаг</button>
          <button type="submit" id="addREc">Добавить рецепт</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/utils.js" defer></script>
  <script src="js/theme.js" type="text/javascript" defer></script>
  <script src="js/common.js" defer></script>
  <script src="js/kabinet.js" defer></script>
</body>
</html>
