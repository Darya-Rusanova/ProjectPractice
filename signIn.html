<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | ЧудоБлюдо</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/theme.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/sign.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
  <div class="container">

      <div class="header">
        <a href="index.html">
          <div class="theme-bg"></div>
        </a>
      </div>
      <div class="theme-switcher-wrapper">
        <button id="theme-toggle" class="theme-toggle">
          <span class="sun">
            <img src="images/functional/sun.png"/>
          </span>
          <span class="moon">
            <img src="images/functional/moon.png" width="40px" height="40px"/>
          </span>
        </button>
      </div>

    <div id="error" class="error section"></div>
    <!-- Центрирующий контейнер для авторизации -->
    <div class="auth-container">
      <div id="auth-section" class="auth-section section">
        <!-- Форма входа -->
        <div id="login-section" class="section">
          <h2>Вход</h2>
          <form id="login-form">
            <label>Email: <input type="email" id="email" required></label>
            <label>Пароль: <input type="password" id="password" required></label>
            <button type="submit">Войти</button>
          </form>
          <p>Нет аккаунта? <a href="signUp.html">Зарегистрироваться</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/utils.js" defer></script>
  <script src="js/theme.js" type="text/javascript" defer></script>
  <script src="js/common.js" defer></script>
  <script src="js/signIn.js" defer></script>
</body>
</html>
