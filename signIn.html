<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | ЧудоБлюдо</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/theme.css" type="text/css" rel="stylesheet" media="screen">
  <link href="css/signIn.css" type="text/css" rel="stylesheet" media="screen">
  <link rel="icon" href="images/logo.png" type="image/png">
  <script src="js/theme.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="container">
    <div class="start">
      <div class="header">
        <a href="index.html">
          <div class="theme-bg"></div>
        </a>
      </div>
      <div class="theme-switcher-wrapper">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-label">
          <span class="theme-ball"></span>
        </label>
        <label class="text-toggle">Переключить тему</label>
      </div>
      <div class="user">
        <div class="user-bg"></div>
        <a class="text-toggle" id="lk">Личный кабинет</a>
      </div>
    </div>
    <div id="error" class="error section"></div>
    <!-- Центрирующий контейнер для авторизации -->
    <div class="auth-container">
      <div id="auth-section" class="auth-section section">
        <!-- Форма входа -->
        <div id="login-section" class="section">
          <h2>Вход</h2>
          <form id="login-form">
            <label>Email: <input type="email" id="email" required></label>
            <label>Пароль: <input type="password" id="password" required></label>
            <button type="submit">Войти</button>
          </form>
          <p>Нет аккаунта? <a href="signUp.html">Зарегистрироваться</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/common.js" defer></script>
  <script src="js/signIn.js" type="text/javascript"></script>
  <script src="js/utils.js" defer></script>
</body>
</html>
